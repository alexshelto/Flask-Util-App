{% extends "layout.html" %}

  {% block content %}
  <div class="week-input">

    <h2> Current week number: {{week}} </h2>
    <form class="week-entry" action='/tableview' method="post">
      <input type="text" name="week" week number>
       <input type="submit" value="Submit">
    </form>


  </div>


  <table class="data-table">
    <tr>
      <th class="data-th">ID</th>
      <th class="data-th">Week</th>
      <th class="data-th">Day</th>
      <th class="data-th">Time Spent(min)</th>
      <th class="data-th">Time Stamp</th>
    </tr>

    {% for i,w,d,t,tt  in data %}

        <tr class="table-tr">
                <td class="data-td">{{ i }}</td>
                <td class="data-td">{{ w }}</td>
                <td class="data-td">{{ d }}</td>
                <td class="data-td">{{ t }}</td>
                <td class="data-td">{{ tt }}</td>
        </tr>
    {% endfor %}
  </table>

{% endblock %}
